<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Som Lalit Institute of Computer Application Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age<small>(optional)</small></label>
            <input type="number" id="number" placeholder="Enter your age" max="100" min="15">

            <label for="dropdown">What is your favourite thing about Som Lalit?</label>
            <select id="dropdown">
                <option value=" ">Select an option</option>
                <option value="1">Faculty</option>
                <option value="2">Campus</option>
                <option value="3">Structure</option>
            </select>

            <label class="main">Would you recommend Som Lalit to a friend?</label>
            <label class="radio"><input type="radio" name="recommend" value="Definitely" checked> Definitely</label>
            <label class="radio"><input type="radio" name="recommend" value="Maybe"> Maybe</label>
            <label class="radio"><input type="radio" name="recommend" value="Not sure"> Not sure</label>

            <label class="main">What would you like to see improved?</label>
            <label class="checkbox"><input type="checkbox" name="checkbox" value="campus" > Campus</label>
            <label class="checkbox"><input type="checkbox" name="checkbox" value="faculty"> Faculty</label>
            <label class="checkbox"><input type="checkbox" name="checkbox" value="teaching-method"> Teaching Method</label>

            <label class="suggestion" for="suggestion">Any comments or suggestions?</label>
            <textarea id="suggestion" rows="4" placeholder="Enter your comment here..."></textarea>

            <button id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
